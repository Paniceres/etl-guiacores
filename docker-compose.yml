services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: guiacores
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  etl:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: guiacores
      DB_USER: postgres
      DB_PASSWORD: postgres
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      CHROME_OPTIONS: --headless --no-sandbox --disable-dev-shm-usage --disable-gpu
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    command: ${ETL_COMMAND:-python -m src.main bulk}
    profiles:
      - etl

  ui:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: guiacores
      DB_USER: postgres
      DB_PASSWORD: postgres
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    command: streamlit run src/ui/app.py
    profiles:
      - ui

volumes:
  postgres_data:
